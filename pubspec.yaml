name: email_ingestion
version: 0.1.0
description: Email ingestion pipeline with composable dio.pipe(kv).pipe(db)
publish_to: none
environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  hashed_kv_store:
    git:
      url: https://github.com/fl-start/hashed_kv_store
  parallel_dio_pool:
    git:
      url: https://github.com/fl-start/parallel_dio_pool
  multi_identity_drift:
    git:
      url: https://github.com/fl-start/multi_identity_drift
  drift: ^2.14.0
  dio: ^5.5.0
  signals: ^1.5.0
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.4.7
  drift_dev: ^2.14.0

